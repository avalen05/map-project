<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>US Map with Boundaries and Zoom Limits</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2V2ZW5tdGVhbSIsImEiOiJjbHpuNmdsZ3owbHhuMm1wdTUzMDAxMnloIn0.Ei_Qz4rCFzozDMRqekljVg';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/sevenmteam/cm006z1mg00bv01qq36j43l7t',
        center: [-98.5795, 39.8283],
        zoom: 3,  // Initial zoom level
        minZoom: 2,  // Minimum zoom level
        maxZoom: 6,  // Maximum zoom level
        maxBounds: [
            [-179.148909, 18.7763], // Southwest coordinates (Hawaii)
            [-66.885444, 72.0843]   // Northeast coordinates (northern Alaska)
        ] // Confining the map to the US
    });
</script>
</body>
</html>
